<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="selectForm" style="width: 60%">
            <p:dataTable id="specialization" var="specialization" value="#{specializationController.createSpecializationList()}" rowKey="#{specialization.specializationId}"  
                        selection="#{thesisController.selectedSpecialization}" selectionMode="single">  

                <f:facet name="header">  
                    Wybierz kierunek dla którego chcesz dodać temat  
                </f:facet>  

                <p:column headerText="ID">  
                    #{specialization.specializationId}  
                </p:column>  

                <p:column headerText="Nazwa">  
                    #{specialization.name}  
                </p:column>  

                <p:column headerText="Tryb studiów" >  
                    #{specialization.process}  
                </p:column>  

                <p:column headerText="Stopień studiów">  
                    #{specialization.degree}  
                </p:column>  

            </p:dataTable> 
            
            <h:panelGrid id="panel" columns="2" cellpadding="5" >  
                <h:outputLabel for="title" value="Tytuł" style="font-family: Candara,Verdana,Arial,sans-serif; font-size: 1.1em;"/>  
                <p:inputText value="#{thesisController.thesis.title}" requiredMessage="Prosze podać Tytuł"  
                             id="title" required="true" label="title" />
                
                <h:outputLabel for="description" value="Opis" style="font-family: Candara,Verdana,Arial,sans-serif; font-size: 1.1em;"/>  
                <p:inputTextarea cols="100" value="#{thesisController.thesis.description}" requiredMessage="Prosze wpisać opis"  
                                 id="desription" required="true" label="description" maxlength="999" autoResize="false" rows="6" />
                
            </h:panelGrid>
            <p:commandButton id="saveThesisButton" value="Zapisz"  ajax="false" action="#{thesisController.saveThesis()}"/>
        </h:form>
    </h:body>
</html>
