<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
        <title>Dodaj użytkownika</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:growl id="growl1" showDetail="false" />
             
            <p:graphicImage url="/images/logo2.jpg" style="position: relative;
                            top:0%;
                            left:50%;
                            margin-left: -150px;
                            margin-top: 40px;"/>
             <p:panel header="Logowanie" style="position: fixed;
                         top :10%;
                         left:45%;
                         margin-left: -100px;
                         margin-top: 150px;
                         font-family: Candara">
            <h:panelGrid id="panel" columns="2" cellpadding="5" >  
                <h:outputLabel for="login" value="Login:" style="font-family: Candara,Verdana,Arial,sans-serif; font-size: 1.1em;"/>  
                <p:inputText value="#{loginController.user.login}" requiredMessage="Proszę podać login"  
                             id="login" required="true" label="login" />  
              
                <h:outputLabel for="password" value="Password:" style="font-family: Candara,Verdana,Arial,sans-serif; font-size: 1.1em;"/>  
                <p:password value="#{loginController.user.password}" requiredMessage="Proszę podać hasło"  
                            id="password" required="true" label="password" />  
       

                <p:commandButton id="loginButton" value="Zaloguj" 
                                 action="#{loginController.test()}"
                                 ajax="false"
                                 style="font-family: Candara"
                                 />  
            </h:panelGrid>  
             </p:panel>
        </h:form>
    </h:body>
</html>
